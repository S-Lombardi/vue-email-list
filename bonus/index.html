<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List Bonus</title>
</head>
<body>
    <div id="app">
        <h2>Email generate casualmente dall'API di Boolean</h2> <br>
        <!-- Lista di email casuali -->
        <ul v-show="array_email.length ===10">
            <li v-for="email in array_email" >{{ email }}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Libreria Axios  -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js></script>
    <script src="./js/script.js"></script>
</body>
</html>
